{% extends "blog/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Join Today</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Sign Up</button>
			</div>
		</form>
		<p>
		  <div>
		  	<a  href="{% url 'social:begin' 'google-oauth2' %}"><img src="{% static 'google.png' %}"></a>			  
	
		  	<a  href="{% url 'social:begin' 'github' %}"><img src="{% static 'git.png' %}"></a>
		  	<a  href="{% url 'social:begin' 'facebook' %}"><img src="{% static 'facebook.png' %}"></a>
		  </div>
		</p>
		<div class="border-top pt-3">
			<small class="text-muted">
				Already Have an Account?
				<a href="{% url 'login' %}" class="ml-2">Sign In</a>
			</small>
		</div>
	</div>
{% endblock content %}
